<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML5 Input Types</title>
		<script type="text/javascript">
			sessionStorage.setItem("key", "new-session-storage-value");
			console.log(sessionStorage.getItem("key"));
			window.onload = function () {
				var currDate = new Date();
				sessionStorage.setItem("currenttime", currDate.toLocaleString());
				console.log(sessionStorage.getItem("currenttime"));
				document.cookie = "currenttime=" + currDate.toLocaleString();
				updateHTML();
			};
			function updateHTML() {
				document.getElementById("currenttime").textContent = sessionStorage.getItem("currenttime");
			}
		</script>
	</head>
	<body>
		<h1>HTML5 Various Input Types</h1>
		<form action="#" method="post">
			<fieldset>
				<legend>Personal Information</legend>
				<p>sessionStorage: <span id="currenttime"></span></p>
				<label for="text">Text:</label>
				<input type="text" id="text" name="text" /><br /><br />

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" /><br /><br />

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" /><br /><br />

				<label for="search">Search:</label>
				<input type="search" id="search" name="search" /><br /><br />

				<label>Gender:</label>
				<input type="radio" id="male" name="gender" value="male" />
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female" />
				<label for="female">Female</label><br /><br />

				<label for="file">File:</label>
				<input type="file" id="file" name="file" /><br /><br />

				<label for="checkbox">Checkbox:</label>
				<input type="checkbox" id="checkbox" name="checkbox" /><br /><br />

				<input type="button" value="Submit" onclick="makeRequest()" />
			</fieldset>
		</form>
	</body>
</html>
